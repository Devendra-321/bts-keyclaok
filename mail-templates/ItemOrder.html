<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
<table width="100%">
    <tr>
        <td width="10%">
            <div class="order-img" style=" width: 100px;">
                <img src=#itemImage style="width: auto; max-width: 100%; height: 80px;">
            </div>
        </td>
        <td width="65%">
            <div class="order-text" style="width: 90%; display: table-cell; vertical-align: middle; height: 100%;">
                <div class="price-details" style="  display: block;">
                    <span style="  margin: 0; font-family: ProximaNova-Bold; font-size: 16px; color: #27292B; letter-spacing: 0;">#itemTitle </span>
                </div>
            </div>
        </td>
        <td width="15%">
                    <p style=" margin: 0; font-family: ProximaNova-Bold; font-size: 16px; text-align: right; color: #27292B; letter-spacing: 0;">$#listPrice</p>
            </td>
    </tr>
</table>
</body></html>
